<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Project 3</title>
</head>
<body>
  <!--Header-->
    <div class="headerbox">
        <div class="logo"> <img src="pine.jpg" alt="A small pine cone on a pine leave."></div>

        <div class="titlebox">
          <div class="title1">
            <h1>Welcome to the Friendly Ecosystem</h1>
            <h2> We love our forest and creatures.</h2>
          </div>
        </div>
      </div>

    <!--Picture-->
    <div class="picture">

      <div class="forest">
      <img src="forest.jpg" alt="Green pine trees in the daylight by the river"></div>
      <div class="fbox"><p>I am a pine tree. Can you guess my age?</p>
      <a href="Guess"><button id="button" type="button">Guess my Age</button></a>
      <a href="Guess"><button id="button" type="button">Check</button></a>
      <a href="Guess"><button id="button" type="button">Guess History</button></a>
      <a href="Guess"><button id="button" type="button">Trial:</button></a>
      <a href="Guess"><button id="button" type="button"># of Games:</button></a>
      <a href="Guess"><button id="button" type="button">Reset</button></a>
      </div>

      <!--JavaScript-->
      <p id="GuessmyAge"></p>
      
      </div>

      <div class="trout">
      <img src="trout.jpg" alt="Trout fish">
      <div class="tbox"><p>I am a trout.  I can live from 1-24 years.</p></div>
      </div>

      <div class="deer">
      <img src="deer.jpg" alt="Brown deer by the river">
      <div class="dbox"><p>I am a deer. I can live up to 10-13 years.</p></div>
      </div>
    </div>

    </div>



    <script src="script.js"> </script>
</body>
</html>
